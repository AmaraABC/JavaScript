<!DOCTYPE html>
<html lang="fr-FR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-Do List - JavaScript</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">To-Do List</h1>
    </header>
    <main class="main-list">
        <section class="list-inputs">
            <label for="task" hidden>Intitulé de la tâche</label>
            <input type="text" id="task" placeholder="Intitulé" maxlength="50" minlength="1">
            <br>
            <label for="" hidden>Commentaires</label>
            <textarea placeholder="Commentaires.." id="" name="" maxlength="200" rows="7"></textarea>
            <br>
            <button onclick="addTasks()" id="submit-button">Ajouter</button>
        </section>
        <section class="list-outputs">
            <div id="tasks-output"></div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer-copyright">&copy;To-do list - 2024</p>
    </footer>
</body>
</html>
